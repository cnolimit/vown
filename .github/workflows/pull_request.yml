on: 
  pull_request:
    branches:
    - master

name: 🏠Veriown - Pull Requests

jobs:
  labeler:
    name: 🏷️Labeler
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Add Labels
      if: github.event.action == 'opened' || github.event.action == 'synchronize'
      uses: actions/labeler@v2
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
    - name: ⚠️Danger JS 
      uses: danger/danger-js@9.1.8

