on: 
  pull_request:
    branches:
    - master

name: 🏷️PR - Labeler

jobs:
  labeler:
    name: Labeler
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Add Labels
      if: github.event.action == 'opened' || github.event.action == 'synchronize'
      uses: actions/labeler@v2
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
